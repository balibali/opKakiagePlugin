  param: { module: kakiage, action: update }
  requirements:
    year:  "[12][0-9]{3}"
    month: "(0?[1-9])|(1[0-2])"
    day:   "(0?[1-9])|([12][0-9])|(3[01])"

kakiage_update:
  url: /kakiage/update
  param: { module: kakiage, action: update }

kakiage_nodefaults:
  url: /kakiage/*
  param: { module: default, action: error }
